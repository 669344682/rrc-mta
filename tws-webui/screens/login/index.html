<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" /> 
        <script src='../jquery.min.js'></script>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
        <div class="wrapper">
            <div class="container">
                <h1>Добро пожаловать</h1>

                <form class="form">
                    <input type="text" id="login-input" placeholder="Логин">
                    <input type="password" id="password-input" placeholder="Пароль">
                    <button type="submit" id="login-button" onclick='mta.triggerEvent("webui-buttonClick", "loginButton", $("#login-input").val(), $("#password-input").val());'>Войти</button>
                    <button type="submit" id="register-button" onclick='mta.triggerEvent("webui-buttonClick", "registerButton");'>Регистрация</button>
                </form>
            </div>
        </div>
	</body>
</html>
